<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <form id="formContainer">
        <h1>Create Account</h1>
        <p>Please fill in your details to register</p>
        <div class="form_Group">
            <label for="">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name.." required>
        </div>

        <div class="form_Group">
            <label for="">Email Address</label>
            <input type="email" id="email" placeholder="Enter your Email..">
            <p id="errorEmail"></p>
        </div>

        <div class="form_Group">
            <label for="">Password</label>
            <div id="password_block">
            <input type="password" id="password" placeholder="Enter your password..">
            <span onclick="eyePassword()" style="cursor: pointer;"><i class="fa-regular fa-eye-slash"></i></span>
            <p id="errorPassword"></p>
            </div>
        </div>

        <div class="form_Group">
            <label for="">Mobile Number</label>
            <input type="number" id="mobile" placeholder="Enter your Mobile Number.." required>
        </div>
        <button id="register">Register</button>
        <p id="paragraph">Already have an account ?<a href="../Login/Login.html">Log-in</a></p>
    </form>
    
    <script src="Registration.js"></script>
</body>
</html>
